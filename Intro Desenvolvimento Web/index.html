<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="style.css">
    <title>Consulta e Cadastra</title> 
</head>

<body>
    <div id="consulta-dados">
        <h3>Consulta</h3>
        <input type="submit" id = "botao-consulta" value="consultar banco">
        <div id="coloca-dados"> </div>
    </div>
    <div id = "enviar-dados">
        <h3>Adicionar dados</h3>
        <form id="form">
            <label for="nome">Nome: </label>
            <input type="text" id="nome" required><br>
            <label for="id">RA: </label>
            <input type= number id="id" required><br>
            <label for="email">Email: </label>
            <input type="email" id="email" required><br>
            <label for="curso">Curso: </label>
            <input type="text" id="curso" required>
            <input type="submit" value="Enviar dado ao servidor" id="botao">
        </form>

        <div id="exclui-dados">
            <h3>Excluir dados</h3>
            <div id="coloca-select"></div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
