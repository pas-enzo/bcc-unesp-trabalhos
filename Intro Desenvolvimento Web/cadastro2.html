<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width-device-width, initial-scale=1,0">
        <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">
        <title>Formulario</title>
    </head>
    <body>
        <div>
            <h1 id="titulo">
                Cadastro de ex-alunos
            </h1>
            <p id="subtitulo">
                Digite suas informacoes e mande para nos as suas experiencias!
            </p>
        </div>

        <form>
            <fieldset class="grupo">
                <div>
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" id="nome" required>
                </div>

                <div>
                    <label for="sobrenome">Sobrenome</label>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                </div>
            </fieldset>

            <div class="campo">
                <label for="email">Email</label>
                <input type="text" name="email" id="email" required>
            </div>

            <div class="campo">
                <label for="telefone">Telefone</label>
                <input type="text" name="telefone" id="telefone" required>
            </div>

            <div class="campo">
                <label for="ocupacao">Empresa/Ocupacao Atual</label>
                <input type="text" name="ocupacao" id="ocupacao" required>
            </div>

            <div class="campo">
                <label>Turma de Ingresso</label>
                <select id="turmadeingresso">
                    <option selected disabled value="">Selecione</option>
                    <option>1984</option>
                    <option>1985</option>
                    <option>1986</option>
                    <option>1987</option>
                    <option>1988</option>
                    <option>1989</option>
                    <option>1990</option>
                    <option>1991</option>
                    <option>1992</option>
                    <option>1993</option>
                    <option>1994</option>
                    <option>1995</option>
                    <option>1996</option>
                    <option>1997</option>
                    <option>1998</option>
                    <option>1999</option>
                    <option>2000</option>
                    <option>2001</option>
                    <option>2002</option>
                    <option>2003</option>
                    <option>2004</option>
                    <option>2005</option>
                    <option>2006</option>
                    <option>2007</option>
                    <option>2008</option>
                    <option>2009</option>
                    <option>2010</option>
                    <option>2011</option>
                    <option>2012</option>
                    <option>2013</option>
                    <option>2014</option>
                    <option>2015</option>
                    <option>2016</option>
                    <option>2017</option>
                    <option>2018</option>
                    <option>2019</option>
                    <option>2020</option>
                    <option>2021</option>
                    <option>2022</option>
                    <option>2023</option>
                </select>
            </div>

            <div class="campo">
                <br>
                <label>Conte um pouco da sua historia no curso de BCC!</label>
                <textarea row="12" style="width: 35em" id="experiencia" name="experiencia"></textarea>
            </div>

            <div class="campo">
                <label>Envie seu arquivo de video aqui!</label>
                <input type="file" name="arquivo" id="arquivo">
            </div>

            <button class="botao" type="submit">Concluido</button>
        </form>
    </body>
</html>
