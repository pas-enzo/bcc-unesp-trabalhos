<!DOCTYPE html>
<html>
  <head>
    <title class="title">Lab of Lazy Programming</title>
    <link rel="stylesheet" href="LLP.css">
  </head>
  <body>
    <div class="box">
        <h1>Lab of Lazy Programming</h1>
        <div>
        <label for="students">Alunos:</label>
        <select id="students" size="10"></select>
        </div>
        <div>
        <label for="teams">Equipes:</label>
        <select id="teams" size="5"></select>
        <button id="add-team">Cadastrar Equipe</button>
        <button id="remove-team">Remover Equipe</button>
        </div>
        <div>
        <h2>Equipe <span id="team-name"></span>:</h2>
        <ul id="team-members"></ul>
        </div>
        <script src="LLP.js"></script>
    </div>
  </body>
</html>
